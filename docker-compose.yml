version: "3"

services:
  #######################################
  # Ocelotwebapigateway app + Dapr sidecar
  #######################################
  identityapp:
    image: vndg/identityapp-ca:latest
    build:
      context: .
      dockerfile: App/Identity/Dockerfile
    ports:
      - "7001:7001"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql_server2022,1433;Database=Identity;User Id=sa;Password=123456A@;TrustServerCertificate=true;
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
      - WebApp__Host=https://webblazorapp:7002
    depends_on:
      - redis
      - placement
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro

  identityapp-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "identityapp",
        "-app-port",
        "7001",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
    depends_on:
      - identityapp
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:identityapp"

  #######################################
  # Ocelotwebapigateway app + Dapr sidecar
  #######################################
  ocelotwebapigatewayapp:
    image: vndg/ocelotwebapigateway-ca:latest
    build:
      context: .
      dockerfile: App/OcelotAPIGateway/Dockerfile
    ports:
      - "7050:7050"
    depends_on:
      - redis
      - placement
      - productapi
      - customerapi
      - settingapi
    environment:
      - Identity__Authority=https://identityapp:7001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro

  ocelotwebapigatewayapp-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "ocelotwebapigatewayapp",
        "-app-port",
        "7050",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
    depends_on:
      - ocelotwebapigatewayapp
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:ocelotwebapigatewayapp"

  #######################################
  # WebBlazor app
  #######################################
  webblazorapp:
    image: vndg/webblazorapp-ca:latest
    build:
      context: .
      dockerfile: App/WebBlazor/Server/WebBlazor.Server/Dockerfile
    ports:
      - "7002:7002"
    depends_on:
      - productapi
      - customerapi
      - settingapi
      - ocelotwebapigatewayapp
      - identityapp
    environment:
      - Identity__Authority=https://identityapp:7001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro

  #######################################
  # webapigateway app + Dapr sidecar
  #######################################
  webapigatewayapp:
    image: vndg/webapigateway-ca:latest
    build:
      context: .
      dockerfile: App/AppGateway/Dockerfile
    ports:
      - "7000:7000"
    depends_on:
      - redis
      - placement
      - productapi
      - customerapi
      - settingapi
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro

  webapigatewayapp-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "webapigatewayapp",
        "-app-port",
        "7000",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
    depends_on:
      - webapigatewayapp
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:webapigatewayapp"

  #######################################
  # product app + Dapr sidecar
  #######################################
  productapi:
    image: vndg/productapi-ca:latest
    build:
      context: .
      dockerfile: App/Product/ProductService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
    environment:
      - ConnectionStrings__postgres=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd;
      - Identity__Authority=https://identityapp:7001
      - "Logging__LogLevel__AM.Infrastructure.TransactionalOutbox.Dapr.Internal.TransactionalOutboxProcessor=Trace"
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7003:7003"
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro

  productapi-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "productapi",
        "-app-port",
        "7003",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
    depends_on:
      - productapi
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:productapi"

  #######################################
  # customer app + Dapr sidecar
  #######################################
  customerapi:
    image: vndg/customerapi-ca:latest
    build:
      context: .
      dockerfile: App/Customer/CustomerService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
    environment:
      - ConnectionStrings__postgres=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd;
      - "Logging__LogLevel__AM.Infrastructure.TransactionalOutbox.Dapr.Internal.TransactionalOutboxProcessor=Trace"
      - Identity__Authority=https://identityapp:7001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7004:7004"
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro

  customerapi-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "customerapi",
        "-app-port",
        "7004",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
    depends_on:
      - customerapi
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:customerapi"

  #######################################
  # settings app + Dapr sidecar
  #######################################
  settingapi:
    image: vndg/settingapi-ca:latest
    build:
      context: .
      dockerfile: App/Setting/SettingService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
    environment:
      - ConnectionStrings__postgres=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd;
      - Identity__Authority=https://identityapp:7001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7005:7005"
    networks:
      - tv-network
    volumes:
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro

  settingapi-dapr:
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",
        "settingapi",
        "-app-port",
        "7005",
        "-app-ssl",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components"
      ]
    volumes:
      - "./App/components/:/components"
      - /mnt/c/Users/truongtrinhv/.nuget/packages:/root/.nuget/packages:ro
      - /mnt/c/Users/truongtrinhv/.aspnet/https:/https:ro
    depends_on:
      - settingapi
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=123456A@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__AllowInvalid=true
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: "service:settingapi"

  ############################
  # PostgresQL component
  ############################
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    ports:
      - "7432:5432"
    networks:
      - tv-network

  mssql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: sql_server2022
    ports:
      # not actually needed, because the two services are on the same network
      - "1433:1433"
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=123456A@
    networks:
      - tv-network

  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: [ "./placement", "-port", "50006" ]
    ports:
      - "50006:50006"
    networks:
      - tv-network

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    ports:
      - "6379:6379"
    networks:
      - tv-network

networks:
  tv-network:
