- name: webapigatewayapp
  project: AppGateway/AppGateway.csproj
  bindings:
  - port: 7000
  tags:
  - apis
- name: ocelotwebapigatewayapp
  project: OcelotAPIGateway/OcelotAPIGateway.csproj
  bindings:
  - port: 7050
  tags:
  - apis
